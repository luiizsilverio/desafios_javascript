<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programação assíncrona</title>
    <script src="js/my-scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 id="titulo">Programação Assíncrona</h1>

    <section class="box">
      <h2><span>Exercício 01</span> - Temporizador com callback</h2>
      <p>Após o tempo definido, será exibida uma mensagem na tela.</p>
      <form>
        <label for="tempo1">Informe quantos segundos:</label>
        <input type="number" id="tempo1" value="500" />
        <button type="submit" class="btn">Enviar</button>
      </form>

      <div class="resultado" hidden>
        <span>Resultado:</span>
        <p></p>        
      </div>
    </section>

    <section class="box">
      <h2><span>Exercício 02</span> - Mapear array</h2>
      <form>
        <label for="lista2">Array de números:</label>
        <input type="text" id="lista2" style="width: 280px"
          value="1, 25, 8, 25, 7, 1, 25, 8, 9, 0, 7, 7, 7" 
        />
        <button type="submit" class="btn">Enviar</button>
      </form>

      <div class="resultado" hidden>
        <span>Resultado:</span>
        <p></p>        
      </div>
    </section>

    <footer>Luiz S.</footer>
  </body>
</html>
